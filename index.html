<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

</head>
<body>

    <form>
 
        <div class = "form-container">
        
            <h2>Add New Anime to Library</h2>
    
            <label for="anime-title">
                Anime Title:<input type="text" id = "anime-title" name = "animeTitle" required>
            </label>
    
            <label for="anime-author">
                Creator:<input type="text" id = "anime-author" name = "animeAuthor" required>
            </label>
            
    
            <label for="anime-episodes">
                Number of Episodes:<input type="number" id = "anime-episodes" name = "animeEpisodes" required>
            </label> 
            
    
            <label for = "anime-status">
                Finish Watching?
                
                <input type="radio" id = "anime-status" name = "readStatus" value = "Watching" required>
                <input type="radio" id = "anime-status" name = "readStatus" value = "Finished" >
        
            </label>

            <button type = "submit">Add to Library</button>

    
           
        </div>
    
    </form>

    <div class = "library-container">
        
        <h2>Your Library</h2>
        <div class = "library">

            <div class = "library-item">

                <h3>Title</h3>
                <p>Author</p>
                <p>Episodes</p>
                <p>Status</p>
                <button type = "button">Changes Status</button>
                <button type = "button">Delete</button>
            </div>
        </div>

    </div>
    
</body>
</html>
